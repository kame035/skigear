<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkiGear</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- шапка -->
    <header class="w1650">
        <div class="header-in">
            <div class="logo-header">
                <a href="index.html"><img src="assets/img/logo/logo.png" alt=""></a>
            </div>
            <nav>
                <a href="catalog.html">Каталог</a>
                <a href="index.html">О нас</a>
                <a href="index.html">Контакты</a>
            </nav>
            <a class="header-bag" href="bag.html"><img src="assets/img/main/header/bag1.png" alt=""><img class="menu"
                    src="assets/img/main/header/menu.png" alt=""></a>
            <div class="account">
                <a href="#"><img src="assets/img/main/header/account.png" alt=""></a>
                <a href="bag.html"><img src="assets/img/main/header/bag.png" alt=""></a>
            </div>
        </div>
    </header>
    <!-- конец шапки -->

    <section class="w1650 py">
        <div class="bag-title">
            <div class="bag-back">
                <img src="assets/img/catalog/Arrow.png" alt="">
                <a href="catalog.html">Назад</a>
            </div>
            <h2>Корзина</h2>

            <div class="tovar-nav tovar-nav-mob">
                <a href="index.html">Главная /</a>
                <a href="catalog.html"> Каталог </a>
                <a href="#">/ Куртки</a>
            </div>
        </div>


        <div class="inbag-full">
            <div class="in-bag">
                <div class="in-bag-img">
                    <img src="assets/img/bag/bag.png" alt="">
                </div>
                <div class="in-bag-text">
                    <div class="in-bag-name">
                        <h2>куртка гoрнолыжная мутанг</h2>
                        <div class="close">
                            <img src="assets/img/bag/close.png" alt="">
                        </div>
                    </div>

                    <div class="color-full">
                        <p>Цвет: Черный</p>
                        <div class="colors">

                            <div class="color color-act">
                                <div class="black"></div>
                            </div>
                        </div>
                    </div>
                    <div class="size-full">
                        <p>Размер: XL (50-52)</p>
                        <div class="sizes">
                            <div class="size">
                                <p class="act-size">XL</p>
                            </div>
                        </div>
                    </div>

                    <div class="in-bag-price">
                        <div class="count-full">
                            <p>Количество:</p>
                            <div class="count">
                                <p>–</p>
                                <p>1</p>
                                <p>+</p>
                            </div>
                        </div>
                        <h2>22 100₽</h2>
                    </div>
                </div>
            </div>
            <div class="buy">
                <a href="#">Оформить заказ</a>
                <img src="assets/img/bag/Arrow.png" alt="">
            </div>

        </div>
        <div class="price-count">
            <h2 class="blue">Количество: <span class="big">1</span></h2>
            <h2 class="blue">Скидка: <span class="big">0₽</span></h2>
            <h2 class="orange-price">Итого: <span class="big">22 100₽</span></h2>
        </div>
    </section>


    <!-- футер -->
    <footer class="w1650 py item-footer">
        <div class="footer-logo">
            <img src="assets/img/logo/logo-sm.png" alt="">
        </div>

        <p>© SkiGear 2024</p>
    </footer>
    <!-- конец футера -->

</body>

</html>
